name: Build iOS IPA (Unsigned)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build IPA
    runs-on: macos-latest
    
    steps:
      # ✅ 更新：使用 v4 版本
      - uses: actions/checkout@v4

      # ✅ 更新：使用 v4 版本
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # 升级到 Java 17 以获得更好的兼容性

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get Dependencies
        run: flutter pub get

      - name: Build iOS App (No Codesign)
        run: |
          flutter build ios --release --no-codesign
          
      - name: Make IPA
        run: |
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r Orbix.ipa Payload
          
      # ✅ 核心修复：这里必须改用 v4，否则会报错
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Orbix-IPA
          path: Orbix.ipa
          retention-days: 5
