name: Build iOS IPA (Unsigned)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build IPA
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get Dependencies
        run: flutter pub get

      # 关键步骤：编译 iOS (不签名)
      - name: Build iOS App (No Codesign)
        run: |
          flutter build ios --release --no-codesign
          
      # 制作 IPA：创建一个 Payload 文件夹，把 App 放进去，然后压缩
      - name: Make IPA
        run: |
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r TrackLuxe.ipa Payload
          
      # 上传生成的 IPA 到 GitHub 页面
      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: TrackLuxe-IPA
          path: TrackLuxe.ipa
          retention-days: 5
